<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="before" src="https://raw.githubusercontent.com/Tian-Yu-CAO/DNnet-A-Lightweight-Network-For-Real-Time-4K-Underwater-Image-Enhancement/main/Show4K/Enhanced1.jpg" alt="Before Image" width="3840" height="2160">
        <input type="range" min="0" max="100" value="50" class="slider" id="slider">
        <img id="after" src="https://raw.githubusercontent.com/Tian-Yu-CAO/DNnet-A-Lightweight-Network-For-Real-Time-4K-Underwater-Image-Enhancement/main/Show4K/Original1.jpg" alt="After Image" width="3840" height="2160">
    </div>
    <script src="script.js"></script>
</body>
</html>
